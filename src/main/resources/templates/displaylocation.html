<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Locations</title>
</head>
<body>

<h2>Locations</h2>
<table>
    <tr>
        <th>id</th>
        <th>code</th>
        <th>name</th>
        <th>type</th>
    </tr>

    <tr th:each="location:${locations}">
        <td th:text="${location.id}"></td>
        <td th:text="${location.code}"></td>
        <td th:text="${location.name}"></td>
        <td th:text="${location.type}"></td>

        <td> <a th:href="@{'deleteLocation?id='+${location.id}}">delete</a></td>
        <td> <a th:href="@{'updateLocation?id='+${location.id}}">edit</a></td>


    </tr>
</table>

<a th:href="showCreate">Add location</a>


</body>
</html>
